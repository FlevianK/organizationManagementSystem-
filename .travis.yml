language: ruby
rvm:
  - 2.5.0
services:
  - postgresql
before_script:
  - psql -c 'create database org-ms-test;' -U postgres
before_install:
  - gem update --system
  - gem install bundler
script:
  - bundle install - jobs=3 - retry=3
  - bundle exec rake db:create
  - bundle exec rake db:migrate
  - bundle exec rspec
